<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('applications')">Applications</a>
        <a href="#" onclick="showTab('contact')">Contact</a>
    </nav>
    <div id="home" class="content">
        <h1 id="title">SENGER LAB</h1>
        <p class="fade-in">Lady Davis Institute for Medical Research at the Jewish General Hospital, McGill University</p>
        <p class="fade-in">Arnie Charbonneau Cancer Institute, University of Calgary</p>
        
    </div>
    <div id="applications" class="content">
        Testing ...
    </div>
    <div id="contact" class="content">
        For issues, contact ...   
    </div>
    <script>
        function showTab(tabId) {
            // Get all content sections
            const contents = document.querySelectorAll('.content');
    
            // Hide all sections
            contents.forEach(content => content.style.display = 'none');
    
            // Display the clicked section
            document.getElementById(tabId).style.display = 'block';
        }
    
        // Call the function on page load to show Home tab by default
        window.onload = function() {
            showTab('home');
        }
    </script>
    
</body>

</html>
