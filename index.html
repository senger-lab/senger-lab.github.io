<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <nav>
        <a href="#home">HOME</a>
        <a href="#applications">APPLICATIONS</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <div id="home" class="content">
        <div class="tab-content"></div>
            <h1 id="title">SENGER LAB</h1>
            <p class="fade-in">Lady Davis Institute for Medical Research at the Jewish General Hospital, McGill University</p>
            <p class="fade-in">Arnie Charbonneau Cancer Institute, University of Calgary</p>
        </div>
    </div>
    <div id="applications" class="content">
        <div class="tab-content"></div>
        Testing ...
        </div>
    </div>
    <div id="contact" class="content">
        <div class="tab-content"></div>
        For issues, contact ...
        </div>
    </div>
    <script>
        // Get all tab links
        const tabs = document.querySelectorAll('nav a');
    
        tabs.forEach(tab => {
            tab.addEventListener('click', function(event) {
                event.preventDefault();
                
                // Hide content of all tabs
                const allContent = document.querySelectorAll('.tab-content');
                allContent.forEach(content => content.style.display = 'none');
                
                // Show content of the clicked tab
                const targetContentId = this.getAttribute('href');
                const targetContent = document.querySelector(targetContentId + ' .tab-content');
                targetContent.style.display = 'block';
            });
        });
    </script>
    
</body>

</html>
